<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Detection</title>
    <style>
        /* Add your CSS styling here */
        #camera-stream {
            width: 100%;
            max-width: 600px;
        }
    </style>
</head>
<body>
    <h1>Emotion Detection</h1>
    <video id="camera-stream" autoplay playsinline></video>
    <button id="capture-btn">Capture Emotion</button>
    <p>Detected Emotion: <span id="emotion"></span></p>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
    const video = document.getElementById('camera-stream');
    const captureBtn = document.getElementById('capture-btn');
    const emotionDisplay = document.getElementById('emotion');

    // Check if getUserMedia support is available
    if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(function (stream) {
                video.srcObject = stream;
                video.play();
            });
    }

    captureBtn.addEventListener('click', function() {
        captureImageFromVideo(video)
            .then(sendFrameToServer)
            .then(function(emotion) {
                emotionDisplay.textContent = emotion;
            })
            .catch(function(error) {
                console.error("Error detecting emotion:", error);
            });
    });
});

function captureImageFromVideo(video) {
    const canvas = document.createElement('canvas');
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    const context = canvas.getContext('2d');
    context.drawImage(video, 0, 0, canvas.width, canvas.height);

    return new Promise((resolve, reject) => {
        canvas.toBlob(resolve, 'image/jpeg');
    });
}

function sendFrameToServer(blob) {
    const formData = new FormData();
    formData.append('frame', blob);

    return fetch('/video_feed', {
        method: 'POST',
        body: formData
    })
    .then(response => response.json())
    .then(data => data.emotion)
    .catch(error => console.error('Error:', error));
}

    </script>
</body>
</html>
