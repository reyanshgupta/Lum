<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MuseRec</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <h1 class="text-center mt-4">MuseRec</h1>
      <div class="text-center mt-4">
        <button id="camera-btn" class="btn btn-primary">Turn On Camera</button>
      </div>
      <div id="video-container" class="mt-4" style="display:none;">
        <img src="{{ url_for('video') }}" id="video-stream">
      </div>
    </div>

    {% block content %}
    {% endblock %}
    <script>
        setTimeout(function() {
            window.location.href = "/suggest_playlist";
        }, 8000);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script>
      // JavaScript to handle camera button click
      document.getElementById('camera-btn').addEventListener('click', function() {
        var videoContainer = document.getElementById('video-container');
        var btn = this;
        if (videoContainer.style.display === "none") {
          videoContainer.style.display = "block";
          btn.textContent = 'Turn Off Camera';
        } else {
          videoContainer.style.display = "none";
          btn.textContent = 'Turn On Camera';
        }
      });
    </script>
  </body>
</html>
