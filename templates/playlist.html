<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Playlist Suggestions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/user_playlist_suggest">Playlist Suggestion</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about">About Lum</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/contact">Contact Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="text-center">
        <img src="static/logo.png" alt="Lum Logo" style="height: 160px;">
    </div>
    <div class="container">
        <h1 class="text-center mt-4">Playlist Suggestions for {{ emotion }}</h1>
        {% if playlists %}
            <div class="row mt-4">
                {% for playlist_embed_code in playlists %}
                    <div class="col-md-4 mb-4">
                        {{ playlist_embed_code|safe }}
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <p class="text-center mt-4">No playlists available for this emotion.</p>
        {% endif %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
