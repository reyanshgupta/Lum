<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Playlist Suggestions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="text-center mt-4">
            <a href="/home" class="btn btn-secondary" onclick="resetEmotionData()">Back to Home</a>
        </div>
        <h1 class="text-center mt-4">Playlist Suggestions for {{ emotion }}</h1>
        <div class="row mt-4">
            {% for playlist_embed_code in playlists %}
                <div class="col-md-4 mb-4">
                    {{ playlist_embed_code|safe }}
                </div>
            {% endfor %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function resetEmotionData() {
            fetch('/reset_emotion_data', { method: 'POST' })
            .then(() => console.log("Emotion data reset"))
            .catch(error => console.error('Error:', error));
        }
    </script>
    
</body>
</html>
